<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zadatak 2</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
  <div class="main-wrapper">
    <header class="header">
      <div class="header__navigation">
        <div class="container-full bg-dark">
          <div class="container">
            <div class="row header__topbar d-flex justify-content-center align-items-center">
              <div class="col-lg-2">
                <p class="v-hidden">logo</p>
              </div>
              <div class="col-lg-4 pl-20">
                <p>International online sneaker and street wear shop</p>
              </div>
              <div class="col-lg-6 d-flex justify-content-end">
                <nav>
                  <ul>
                    <li>Shipping policy</li>
                    <li>Find store</li>
                    <li>Wishlist(0)</li>
                    <li>Math Thompson</li>
                    <li><i class="fas fa-caret-down"></i></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <div class="container-full bg-light">
          <div class="container">
            <div class="row header__nav">
              <div class="col-lg-2">
                <p class="v-hidden">logo</p>
              </div>
              <div class="col-lg-7">
                <nav>
                  <ul>
                    <li>New</li>
                    <li>Men</li>
                    <li>Woman</li>
                    <li>Sale</li>
                    <li>Blog</li>
                    <li>Contact</li>
                  </ul>
                </nav>
              </div>
              <div class="col-lg-3 d-flex justify-content-end">
                <ul>
                  <li class="li__search-icon"><i class="fas fa-search"></i></li>
                  <li><i class="fas fa-shopping-cart"></i></li>
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="jumbotron" class="jumbotron container-full">
        <div class="row text-align-center">
          <div class="jumbotron__logo-puma"><img src="img/puma-logo1.png" alt="puma-logo"></div>
          <h1>Puma Triple Black Pack</h1>
          <h4>PUMA's Disc Blaze and Blaze of Glory sneackers get a reworking.</h4>
          <button type="button" class="jumbotron__button">Find out more<i class="fas fa-chevron-right jumbotron__chevron"></i>
          </button>
          <div class="jumbotron__dots">
            <span></span>
            <span class="active"></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
  </div>
  </header>
  </div>
</body>

</html>
